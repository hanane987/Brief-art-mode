<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="Contact.css" />
    <title>Fashion Hub</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">LOGO</a>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="connection.html">Connection</a>
      </nav>
      <button style="margin-top: 10px; position: absolute">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <div class="container-contact">
      <div class="contact-box">
        <div class="left-contact">

        </div>
      	<div class="right-contact">
          <form id="form" class="form">
            <h2>Register</h2>
    
            <div class="field">
    
              <label for="username">Name</label>
              <input type="text" id="name" placeholder="Enter username" />
              <span style="color:red" id="name_error"></span>
               
            </div>
    
            <div class="field">
    
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter email" />
              <span style="color:red" id="email_error"></span>
                         
            </div>
    
            <div class="field">
    
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" />
              <span style="color:red" id="pass_error"></span>
                         
            </div>
    
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <h3>Fashion Hub</h3>
        <p>Follow us on social media :</p>
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin-square"></i></a>
          </li>
        </ul>
        
      </div>

      <div class="footer-bottom">
        <p>copyright &copy;2020 Fashion Hub. designed by <span>Hanane</span></p>
      </div>
    </footer>


    
    <script>
   
   const name = document.getElementById('name');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const form = document.getElementById('form');
    
    const name_error = document.getElementById('name_error');
    
    const email_error = document.getElementById('email_error');
    
    const pass_error = document.getElementById('pass_error');
    
    form.addEventListener('submit',(e)=>
    {  
    
    
       var email_check = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    
       if(name.value === '' || name.value == null)
    
       {
          e.preventDefault();
          name_error.innerHTML = "Name is required";
       }
    
    
       else
       {
          name_error.innerHTML = "";
       }
    
       if(!email.value.match(email_check))
       {
          e.preventDefault();
          email_error.innerHTML = "Valid Email is required";
    
       }
    
    
       else
       {
          email_error.innerHTML = "";
       }
    
    
    
    
       if(password.value.length <= 5)
    
       {
          e.preventDefault();
          pass_error.innerHTML = "Password must be more than 6 characters";
       }
    
       else
       {
         pass_error.innerHTML = "";
       }
    
       if(password.value.length >= 20)
    
       {
          e.preventDefault();
          pass_error.innerHTML = "Password cannot be more than 20 characters";
       }
    
       if(password.value === 'password')
    
       {
          e.preventDefault();
          pass_error.innerHTML = "Password cannot be password";
       }
    
    
    
    
    
    
    
    })
    let btn = document.querySelector("button");
          let nav = document.querySelector("nav");
          btn.addEventListener("click",function(){
              nav.classList.toggle("active");
          });
    </script>
  </body>
</html>
